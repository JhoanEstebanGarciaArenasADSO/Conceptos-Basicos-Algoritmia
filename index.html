<body>
    <h1 class="Carlos">Ejercicio 4</h1>
    <h1>Se desea elaborar un algoritmo que permita determinar la temperatura equivalente en grados centígrados a
        la cantidad de grados Fahrenheit actuales en la ciudad de New York. </h1>
    <form>
        <div id="selection">
            <label>
                Fahrenheit
            <input type="radio" name="conver" value="fahr">
            </label>
            <label>
                Grados centígrados
            <input type="radio" name="conver" value="cen">
            </label>
        </div>
        <input id="val" type="text" name="valor">
        <input  type="submit" name="Enviar">
    </form>
    <span></span>
</body>
